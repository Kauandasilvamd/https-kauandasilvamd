<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Códiguin - Free Fire</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e43d3d;
        }

        #codigo-gerado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        #mensagem-sucesso {
            margin-top: 10px;
            font-size: 16px;
            color: green;
        }

        .subscribe-button {
            margin-top: 20px;
        }

        .subscribe-button a {
            text-decoration: none;
            color: #fff;
            background-color: #ff4c4c;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }

        .subscribe-button a:hover {
            background-color: #e43d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Códiguin - Free Fire</h1>
        <label for="skin-select">Escolha uma skin:</label>
        <select id="skin-select">
            <option value="CALÇA ANGELICAL AMARELA">CALÇA ANGELICAL AMARELA</option>
            <option value="CONJUNTO PULMA">CONJUNTO PULMA</option>
            <option value="CALÇA ANGELICAL VERMELHA">CALÇA ANGELICAL VERMELHA</option>
            <option value="BANER ANGELICAL">BANER ANGELICAL</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <button onclick="gerarCodigo()">Gerar Códiguin</button>
        <div id="codigo-gerado"></div>
        <div id="mensagem-sucesso"></div>
        <div class="subscribe-button">
            <a href="https://youtube.com/@3k_gokutxt?si=XmTNWpnhytwlmczT" target="_blank">Inscreva-se no Canal</a>
        </div>
    </div>

    <script>
        function gerarCodigo() {
            const skinSelect = document.getElementById('skin-select');
            const codigoGerado = document.getElementById('codigo-gerado');
            const mensagemSucesso = document.getElementById('mensagem-sucesso');

            const skin = skinSelect.value;
            const codigo = `${skin}-${Math.floor(Math.random() * 10000)}`;

            codigoGerado.textContent = `Código gerado: ${codigo}`;
            mensagemSucesso.textContent = 'Código gerado com sucesso!';
        }
    </script>
</body>
</html>
